        <li>var .</li>
        <li>let .</li>

    <script>
        var name ="var" // declaration and initialization
        name= "hello world" // we can change value of var
        console.log(name);

        // we can declare same var again 
        var name="world"
        console.log(name);

        let hello ="hello" // declaration and initialization
        hello= "hello world" // we can change value of let
        console.log(hello);
        
        // but we we can not declare same var again 
        // let name="world" sentex error
        console.log(name);

        const age ="10"// declaration and initialization
