<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcation in javascprit</title>
</head>

<body>
    <h1 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        Funcation in Javascprit
    </h1>
    <script>

        let a = 5;
        let b = 10;
        myName(a, b)
        let c = 1;
        let d = 10;
        myName(c, d)
        let e = 0;
        let f = 8;
        myName(e, f)
        let g = 10;
        let h = 8;
        myName(g, h)

        function myName(a, b) {
            var total = a + b;
            console.log(total);
        }
    </script>
</body>
