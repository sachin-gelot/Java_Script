<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in javascprit</title>
</head>
<body>
    <script>
        // for loop in javascprit
        for (let num = 1; num <= 10; num++) {
            let tableof=69;
            let totle = (tableof+ " * " +num + " = " + tableof*num +" </br>")
            document.write(totle);
        }
    
    
        // while loop in javascprit
        let num =1;
        while (num <=10) {
            console.log(9 +" * "+num+" = "+9*num)
            num++
        }
    
        //do while loop in javascprit
        // do {
        //     console.log(num)
        //     num++
        // } while (num<=10);
    </script>
</body>
</html>
