  <script>
    let age = prompt("What's your Age?");
    if (age < 0) {
      alert("Please enter valid age");
      
    }
    else if(age < 10 && age>=0){
      alert("tu abhi bacha he ");
    }
    else if(age < 18 && age >= 10){
      alert("adult nhi hua abhi tu");

    }
    else if(age <100 && age>=18){

    else{
      alert("so sad");
