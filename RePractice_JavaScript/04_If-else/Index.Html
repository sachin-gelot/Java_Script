<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #main {
      height: 500px;
      width: 500px;
      border: 2px solid gray;
      margin: 20px auto;
      text-align: center;
    }
    .box {
      height: 400px;
      width: 400px;
      margin: 10px auto;
      text-align: center;
      border: 2px solid black;
    }
    button {
      margin: 5px;
    }
  </style>
  <body>
    <div id="main">
      <div class="box"></div>
      <button onclick="clickme()">Click Me</button>
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
    </div>
    <script>
      let color = ["download.jpeg", "green", "yellow", "blue", "purple"];
      let box = document.querySelector(".box");
      let index = 0;
      box.style.backgroundColor = color[3];
      function clickme() {
        if (index < color.length - 1) {
          index++;
        } else {
          index = 0;
        }
        box.style.backgroundColor = color[index];
      }
      let Start;
      function start() {
        Start = setInterval(() => {
          if (index < color.length) {
            index++;
          } else {
            index = 0;
          }
          box.style.background = color[index];
        },1000);
      }
      function stop() {
        clearInterval(Start);
      }
    </script>
  </body>
</html>
