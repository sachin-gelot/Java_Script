<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <script>
        let time = prompt("What's The Time?");
     
        if (time <= 0) {
            document.write("this is not valid time. Please")
            
        }
        else if(time < 12 && time >= 0){
            document.write("good morning");

        }
        else if(time < 17 && time >= 12){
            document.write("good afternoon");
        }
        else if (time < 20 && time >= 17)
        {
            document.write("good evening");
        }
        else if(time <= 24 && time >= 20){
            document.write("good night");
        }
        else{
            document.write("o hlo 24 ghante hi hote he thik he")
        }

    </script>
</body>
</html>
