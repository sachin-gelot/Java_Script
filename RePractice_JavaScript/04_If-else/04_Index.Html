<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price of Fruit</title>
</head>
<body>
    <script>

        let fruit = prompt("Enter Fruit Name: ");

        if (fruit==apple && fruit==APPLE && fruit==Apple) {
            alert("120/-Rupies/kg")
            
        }
        else if (fruit==banana && fruit==BANANA && fruit==Banana) {
            alert("50/-Rupies/kg")
            
        }
        else if ("mango" || "MANGO" || "Mango") {
            alert("90/-Rupies/kg")
            
        }
        else if ("kivi" || "KIVI" || "Kivi") {
            alert("550/-Rupies/kg")
            
        }
        else if ("cherry" || "CHERRY" || "Cherry") {
            alert("250/-Rupies/kg")
            
        }
        else{
            alert("Not Vlid Fruits: ");
        }
    </script>

</body>
</html>
