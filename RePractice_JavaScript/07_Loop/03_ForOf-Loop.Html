<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForOf Loop</title>
</head>
<body>
    <script>
        let systems = ["Windows", "linux", "mac", "kali-linux"];

        for (data of systems) {
            console.log(data);
            console.log(data.length);

        }

    </script>
