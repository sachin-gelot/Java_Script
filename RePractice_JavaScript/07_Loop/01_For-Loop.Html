<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        sum = 0;
        let n  = prompt("EnterValue: ");
        n = Number.parseInt(n);
        for (let i = 0; i < n; i++) {
            sum += (i+1);    
            console.log(i + "+");        
        }
        console.log(sum);
    </script>
</body>
</html>
