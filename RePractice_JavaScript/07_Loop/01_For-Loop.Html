<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        let index = 0;
        for (let index = 0; index < 10; index++) {
            console.log(index++);
            
        }
    </script>
</body>
</html>
