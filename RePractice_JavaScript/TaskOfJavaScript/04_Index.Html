<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>max value show</title>
</head>
<body>
  <script>
    let a = 30;
    let b = 90;
    let c = 10;
    
    if (a>b && a>c) {
      console.log("value of a:"+a);
      
    }
    else if (b>a && b>c) {
      console.log("value of b:"+b);
      
    }
    else if (c>b && c>a) {
      console.log("value of c:"+c);
      
    }
    else {
      console.log("your value is not valid");
    }
  </script>
</body>
</html>
