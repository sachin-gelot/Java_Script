<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Price In Swich Case</title>
</head>
<body>
    <script>
        let fruit = prompt("Enter your Fruit Name: ");

        switch (fruit) {
            case "apple":
                alert("120/- Ruies/kg")
                break;
            case "Banana":
                alert("50/- Ruies/kg")
                break;
            case "Charry":
                alert("200/- Ruies/kg")
                break;
            case "Mango":
                alert("90/- Ruies/kg")
                break;
            case "WaterMilon":
                alert("10/- Ruies/kg")
                break;
            case "kivi":
                alert("550/- Ruies/kg")
                break;
        
            default:
                alert("Not Available");
                break;
        }
    </script>
</body>
</html>
