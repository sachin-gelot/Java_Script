<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swich Case</title>
</head>
<body>
    <script>
        const light = prompt("Enter OF YOUR Swich Name");
        switch (light) {
            case "fan":
                    alert("On Fan");
                    break;
            case "TubeLight":
                    alert("On TubeLight");
                    break;
            case "Machine":
                    alert("On Machine");
                    break;
            case "Charger":
                    alert("On Charger");
                    break;
        
            default:
                alert("Swich not Valid");
                break;
        }

    </script>
</body>
</html>
