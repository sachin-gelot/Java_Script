<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swich Case</title>
  </head>
  <body>
    <script>
    //   const fruit = prompt("Enter Your fruit Name:");
    let fruit = prompt("enter your fruit Name");
    //   prompt ka use hamno browser me qsn puchhne ke liye hota he 
      switch (fruit) {
        case "apple":
          document.write("120/-kg"); 
        //   alert ka use hame browser me alert karne ke liye hota he 
          break;
        case "banana":
        console.log("50/-kg");
          break;
        case "charry":
        console.log("250/-kg");
          break;
        case "mango":
        console.log("90/-kg");
          break;
        case "grape":
        console.log("100/-kg");
          break;

        default:
        console.log("Your fruit Is not a valid ");

          break;
      }
    </script>
  </body>
</html>
