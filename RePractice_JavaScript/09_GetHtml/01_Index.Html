<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Id</title>
</head>
<style>
    #main{
        height: 500px;
        width: 500px;
        border: 2px solid black;
        text-align: center;
        margin: 10px auto;
    }
    .box{
        height: 400px;
        width: 450px;
        border: 2px solid black;
        margin: 10px auto;

    }
</style>
<body>
    <div id="main">
        <div class="box">

        </div>
        <button onclick="ToggleClick()">Click</button>
    </div>
</body>
<script>
    let mainbox = document.querySelector(".box");

    function ToggleClick() {

      if (mainbox.style.display != "none") {

        mainbox.style.display = "none";
        
      }  
      else if (mainbox.style.display != "block") {

        mainbox.style.display = "block";

      }  
      else{
        mainbox.style.backgroundColor = "black";
      }
    }
</script>
</html>
