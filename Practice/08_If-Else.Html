<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <h1>If Else</h1>
    <script>
        let Case = 10;
        if (Case<=5) {
            console.log("this is 5 rupies");
        }
       else if (5==10) {
        console.log("this is 10 rupies");
        }
       else if (10==15) {
        console.log("this is 15 rupies");
        }
       else if (15==20) {
        console.log("this is 20 rupies");
        }
       else if (20==25) {
        console.log("this is 25 rupies");
        }
       else if (25==30) {
        console.log("this is 30 rupies");
        }
        else{
        console.log("this is not rupies");
        }
    </script>
</body>
</html>
