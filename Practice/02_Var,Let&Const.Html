<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var , Let And Const</title>
</head>
<body>
    <script>
        
        var a= 10;
        var a = 10;
        console.log(a);

        let b = 20;
        // let b = 20; 
        // not rediclire 
        console.log(b);

        const c = 30;
        // const c = 30;
        // no rediclire
        console.log(c);





    </script>
</body>
</html>
