<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperCase And LowerCase</title>
</head>
<body>
    <script>
        var a = '          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores atque officia eius, unde tempora dicta.                '       ;
        // b = a.toUpperCase();
        // console.log(a);
        // console.log(b);

        // c = a.toLowerCase();
        // console.log(a);
        // console.log(c);

        var d=a.trim();
        console.log(d);
        //  trim dono said se space remove kar leta he

        // charAt ka use charcter ko count arke console me show karna

        var e = a.charAt(35);
        console.log(e);
        var f = a.charCodeAt(35);
        console.log(f);
    </script>
