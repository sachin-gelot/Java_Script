<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arethmetic Operators</title>
</head>
<body>
    <h1>helo javascript!!!</h1>
    <script>
        var a = 10;
        var b = 20;
        console.log("this is additon value " +(a + b));

        console.log("this is Subtraction value " +(a - b));

        console.log("this is multipliction value " +(a * b));

        console.log("this is divition value " +(a / b));

        console.log("this is divition value " +(a ** b));

        console.log("this is divition value " +(a++));

        console.log("this is divition value " +(b--));

        console.log("this is divition value " +(++b));

        console.log("this is divition value " +(--b));

    </script>
</body>
</html>
