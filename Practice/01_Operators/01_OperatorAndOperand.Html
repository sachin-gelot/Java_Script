    <title>Operators And Operand</title>

</head>
<body>
    <h1>
        Operators And Operand
    </h1>

    <script>
        // Operator In JavaScript 


        // Operand In javascript 
        // 10 + 20 = 30;
        // 10,20 is Operand 
        // +,-,*,/ is Operators 

        // 1. Unary operator 
        // Unary operator in single operand 
        // example :-

        var c = 10;
        c = c;
        console.log(c);

        // 2.binary operator 

        var c = 10;
        c = c/c;
        console.log(c);
        
    </script>
