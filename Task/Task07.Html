<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World!!</h1>
    <script>
      //   stars

      for (let i = 1; i < 10; i++) {
        for (let a = 0; a < i; a++) {
          document.write("*");
        }
        document.write("<br>");
      }
      
      // numbers
      for (let age = 0; age < 12; age++) {
        for (let sn = 1; sn < age; sn++) {
            document.write(sn+" ");
            
        }
        document.write("<br>");
        
      }

    </script>
  </body>
</html>
