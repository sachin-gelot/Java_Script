<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.xyz {
  width: 24%;
  height: 150px;
  border: 1px solid #ccc;
  padding: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}
.xyz h1 {
  margin-bottom: 10px;
}
.xyz p {
  margin-bottom: 5px;
}
img{
    height: 100px;
    width: 100px;
}
</style>
<body>
    <div class="container">
    </div>
    
</body>
<script>
 function displayCart() {
  let container = document.querySelector(".container");
  container.innerHTML = "";
  for (let i = 0; i < cart.length; i++) {
    let box = document.createElement("div");
    box.classList.add("xyz");

    box.innerHTML = `
      <h1>${cart[i].name}</h1>
      <img src="${cart[i].image}" alt="${cart[i].name}" width="100" height="100">
      <p>Price: $${cart[i].price}</p>
      <p>${cart[i].description}</p>
    `;
    container.append(box);
  }
}


function addToCart(item) {
  cart.push(item);
}

addToCart({ name: "Roadster", price: 1000, description: "A beautiful roadster for your collection.", image: "../RePractice_JavaScript/IMAGE/basil-eliyas-xvIkwYHbYrI-unsplash.jpg" });
addToCart({ name: "Sports Car", price: 2000, description: "A fast and stylish sports car.", image: "../RePractice_JavaScript/IMAGE/basil-eliyas-xvIkwYHbYrI-unsplash.jpg" });

displayCart();
</script>
</html>
