<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .xyz {
        width: 24%;
        height: 150px;
      }
      .xyz img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
  <script>
    let container = document.querySelector(".container");
    function card(src, h2) {
      let box = document.createElement("div");
      box.classList.add("xyz");

      box.innerHTML = `<img src="${src}" alt="">,<h1>Roadster</h1>`;
      container.append(box);
    }
    card("../RePractice_JavaScript/IMAGE/images.jpeg");
  </script>
</html>
